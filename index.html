<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Main</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <aside class="sidebar">
    <a href="index.html" class="active">Main</a>
    <a href="logos.html">Logos & Graphics</a>
    <a href="contact.html">Contact</a>
  </aside>

  <main class="content">
    <h1>Main Works</h1>

    <!-- Gallery injected by JS -->
    <div class="gallery" id="gallery"></div>
  </main>
</div>

<!-- ===== Lightbox Modal ===== -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="">
</div>

<!-- ===== Gallery + Lightbox Script ===== -->
<script>
  const images = [
    "Bohlen.Riki_NFLPoster.png",
    "Bohlen.Riki_NFLPoster2.png",
    "Costume Contest.jpg",
    "FLOOF Opening Social.jpg",
    "Dance Club Meeting Poster.png",
    "Dance Club Poster.png",
    "FLOOF Zine Cover.png",
    "Blueberry Picking Flyer.jpg",
    "Fursona Factory Flyer.png",
    "FLOOF Karaoke.png",
    "FLOOF CN Poster.png",
    "FLOOF Semester Kickoff.png",
    "FLOOF Skate Nite.png",
    "Trading Den Fall.png",
    "FLOOF Game Night.png",
    "FLOOF Trivia.png"
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.querySelector(".lightbox-img");
  const closeBtn = document.querySelector(".lightbox-close");

images.forEach(file => {
  const wrap = document.createElement("div");
  wrap.className = "img-wrap";

  const img = document.createElement("img");
  img.src = `Images/${file}`;
  img.loading = "lazy";
  img.alt = file.replace(/[-_]/g, " ").split(".")[0];

  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  });

  wrap.appendChild(img);
  gallery.appendChild(wrap);
});

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", e => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = "none";
    }
  });
</script>

</body>
</html>
