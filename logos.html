<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Main</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <aside class="sidebar">
    <a href="index.html">Main</a>
    <a href="logos.html" class="active">Logos & Graphics</a>
    <a href="contact.html">Contact</a>
  </aside>

  <main class="content">
    <h1>Logos and Graphics</h1>

    <!-- Gallery injected by JS -->
    <div class="gallery" id="gallery"></div>
  </main>
</div>

<!-- ===== Lightbox Modal ===== -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="">
</div>

<!-- ===== Gallery + Lightbox Script ===== -->
<script>
  const images = [
    "Cupcake Logo.png",
    "Billboard.png",
    "Store Hours.png",
    "Newspaper.png",
    "FLOOF Logo 2.png",
    "FLOOF Evergreen.png",
    "front cover.png",
    "Back.png",
    "Picture2.png",
    "Bohlen.Riki_FBLALogo.png",
    "Bohlen.Riki_NFLFootball.png",
    "Cat Typography Poster.jpg"
    "Tee Design FINAL.png",
    "tee bw.png",
    "Stoney Tee Sticker.png",
    "felt stoney.png",
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.querySelector(".lightbox-img");
  const closeBtn = document.querySelector(".lightbox-close");

images.forEach(file => {
  const wrap = document.createElement("div");
  wrap.className = "img-wrap";

  const img = document.createElement("img");
  img.src = `Images/${file}`;
  img.loading = "lazy";
  img.alt = file.replace(/[-_]/g, " ").split(".")[0];

  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  });

  wrap.appendChild(img);
  gallery.appendChild(wrap);
});

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", e => {
    if (e.target !== lightboxImg) {
      lightbox.style.display = "none";
    }
  });
</script>

</body>
</html>
